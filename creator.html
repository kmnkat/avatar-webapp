<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Webapp</title>

    <!--stylesheet-->
    <link rel="stylesheet" href="./styles.css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Sacramento&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <!--navigation-->
  <div class="nav-container">
    <nav>
      <div id="logo">
        <img src="./assets/images/logo.png" alt="logo" />
      </div>
      <div id="nav-menu">
        <a href="./index.html"><button class="btn-sqr">HOME</button></a>
        <a href="./creator.html">
          <button class="btn-sqr active-sqr">CREATOR</button>
        </a>
      </div>
    </nav>
  </div>
  <body>
    <div id="creator-area">
      <!--carousel-->
      <div class="carousel">
        <!--arrpows-->
        <div class="carousel-arrows">
          <i class="arrow left" id="arrow-l"></i>
          <i class="arrow right" id="arrow-r"></i>
        </div>
        <!--image-->
        <div class="carousel-portrait">
          <img src="./assets/images/sample1.png" alt="Your portrait" />
        </div>
        <div class="not-to-scroll">
          <div class="carousel-choosing to-scroll">
            <div class="img-to-choose chosen-carousel-item">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose chosen-carousel-item">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose chosen-carousel-item">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose chosen-carousel-item">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose chosen-carousel-item">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose chosen-carousel-item">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
            <div class="img-to-choose">
              <img
                src="https://icon-library.com/images/transparent-icon/transparent-icon-22.jpg"
                alt="element to choose"
              />
            </div>
          </div>
        </div>
      </div>
      <!--buttons-->

      <div class="choosing-btns">
        <div class="instruction-text">
          <h3 id="instruction-text">Choose your</h3>
          <span id="new-instruction">style</span>
        </div>
        <div class="circle-btns" id="circle-btns">
          <button class="circle-btn carousel-btn-act" id="hair">
            <img
              src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-12.jpg"
              alt="hair icon"
            />
          </button>
          <button class="circle-btn" id="face">
            <img
              src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-12.jpg"
              alt="face icon"
            />
          </button>
          <button class="circle-btn" id="eyes">
            <img
              src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-12.jpg"
              alt="eyes icon"
            />
          </button>
          <button class="circle-btn" id="nose">
            <img
              src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-12.jpg"
              alt="nose icon"
            />
          </button>
          <button class="circle-btn" id="mouth">
            <img
              src="https://icon-library.com/images/white-search-icon-transparent-background/white-search-icon-transparent-background-12.jpg"
              alt="mouth icon"
            />
          </button>
        </div>
        <div class="rect-btns">
          <button class="btn-sqr carousel-sqr" id="outfit">outfit</button>
          <button class="btn-sqr carousel-sqr" id="accessories">
            accessories
          </button>
        </div>
        <div class="download-btn">
          <button class="btn-sqr-lg" id="download-btn">DONE! DOWNLOAD</button>
        </div>
      </div>
    </div>

    <!--decorative graphic elements-->
    <div class="elements-div">
      <div class="dots-under-download"></div>
    </div>

    <!--footer-->
    <footer>
      <p>
        CFG 2022, illustrations by
        <a href="https://freepik.com" target="_blank">freepik.com</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
